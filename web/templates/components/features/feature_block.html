<div class="flex flex-col justify-center items-center gap-y-8">
    <h3 class="font-bold">{{.SubHeader}}</h3>
    <h2 class="text-4xl text-center font-bold">{{.MainHeader}}</h2>
    <p class="text-center w-2/3">{{.Description}}</p>
    <video
        class="m-auto rounded-3xl"
        width="600"
        height="400"
        autoplay
        muted
        loop
    >
        <source src="{{.VideoSrc}}" />
    </video>
    <div class="grid grid-cols-2 gap-x-6">
        <button
            _="on click remove .popup-hidden from #popup-window then add .blur-bg to #main"
            hx-get="{{.HxEndpoint}}"
            hx-target="#popup-content"
            class="btn-feature btn-feature-component"
        >
            {{.ButtonAction}}
        </button>
        <button class="btn-feature btn-feature-component">Learn more</button>
    </div>
</div>
