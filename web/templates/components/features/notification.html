<div class="flex flex-col items-center justify-center">
    <legend class="pb-2 font-semibold underline">{{.Legend}}</legend>
    <p>{{.Text}}</p>
    <div class="flex gap-x-2">
        <button
            _="on click add .popup-hidden to #popup-window then remove .blur-bg from #main"
            class="w-2/3 mt-4 cursor-pointer rounded-lg border-2 border-black text-black hover:text-black bg-background hover:bg-white transition-colors ease-in-out duration-300"
        >
            Accept
        </button>
        <button
            _="on click add .popup-hidden to #popup-window then remove .blur-bg from #main"
            hx-get="/dashboard"
            class="w-2/3 mt-4 cursor-pointer rounded-lg border-2 border-black text-black hover:text-black bg-background hover:bg-white transition-colors ease-in-out duration-300"
        >
            Go to Dashboard
        </button>
    </div>
</div>
