<form
    hx-post="/menu?type={{.HxEndpointType}}"
    class="flex flex-col items-center border border-test rounded-md shadow-lg gap-3 p-4"
>
    <legend class="pb-2 font-semibold underline">{{.Legend}}</legend>
    <div class="flex flex-col gap-y-2 items-center justify-center">
        {{range .Labels}}
        <label for="{{.Prop}}"
            >{{.Title}} {{if not .Options}}
            <input type="hidden" name="{{.Prop}}" value="false" />
            <input type="checkbox" name="{{.Prop}}" value="true" />
            {{else}}
            <select name="{{.Prop}}">
                {{range .Options}}
                <option value="{{.Value}}">{{.Name}}</option>
                {{end}}
            </select>
            {{end}}
        </label>
        {{end}}
    </div>
    <button
        _="on click add .popup-hidden to #popup-window then remove .blur-bg from #main"
        type="submit"
        class="w-2/3 mt-4 cursor-pointer rounded-lg border-2 border-black text-black hover:text-black bg-background hover:bg-white transition-colors ease-in-out duration-300"
    >
        {{.SubmitText}}
    </button>
</form>
